    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Set default theme to 'light', and respect user's choice from localStorage to prevent FOUC
      const theme = localStorage.getItem('theme');
      if (theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        // Default to light theme if 'light' is set or if no theme is set
        document.documentElement.classList.remove('dark');
      }
    </script>
    <script type="importmap">
      {
        "imports": {
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0"
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f9fafb; /* Light theme background */
      }
      html.dark body {
        background-color: #020420; /* Dark theme background */
        /* Subtle cosmic gradient for a more "amazing" feel */
        background-image: radial-gradient(circle at top right, rgba(76, 29, 149, 0.2), transparent 40%),
                          radial-gradient(circle at bottom left, rgba(124, 58, 237, 0.15), transparent 50%);
      }
    </style>
